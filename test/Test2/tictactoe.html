<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <!-- Link Stylesheet and JS -->
  <link rel="stylesheet" href="material.css">
  <script rel="script" src="material.js"></script>
  <script rel="script" src="tictactoe.js"></script>
</head>
<body>
<div class="mdl-grid">
  <!-- Left Spacer -->
  <div class="mdl-cell mdl-cell--4-col"></div>
  <!-- Main Content -->
  <div class="mdl-cell mdl-cell--4-col">
    <h1>Tic Tac Toe</h1>
    <table>
      <tbody>
      <tr>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b00"
                        onclick="markButton(this.id)"></button>
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b01"
                  onclick="markButton(this.id)"></button>
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b02"
                  onclick="markButton(this.id)"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b10"
                  onclick="markButton(this.id)"></button>
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b11"
                  onclick="markButton(this.id)"></button>
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b12"
                  onclick="markButton(this.id)"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b20"
                  onclick="markButton(this.id)"></button>
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b21"
                  onclick="markButton(this.id)"></button>
        </td>
        <td>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="b22"
                  onclick="markButton(this.id)"></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- Right Spacer -->
  <div class="mdl-cell mdl-cell--4-col"></div>
</div>
</body>
</html>
